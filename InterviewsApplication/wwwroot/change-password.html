    <script>
        window.onload = function () {
            document.getElementById("change-password-btn").addEventListener("click", async () => {
                const oldPassword = document.getElementById("userPassword").value;
                const newPassword = document.getElementById("NewPassword").value;
                const confirmPassword = document.getElementById("RepeatNewPassword").value;

                if (!oldPassword || !newPassword || !confirmPassword) {
                    Swal.fire("Validation", "Please fill in all fields.", "warning");
                    return;
                }

                if (newPassword !== confirmPassword) {
                    Swal.fire("Validation", "New passwords do not match.", "warning");
                    return;
                }

                const payload = {
                    oldPassword: oldPassword,
                    newPassword: newPassword,
                    confirmNewPassword: confirmPassword
                };

                try {
                    const response = await fetch("https://localhost:7286/api/Agent/change-password", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        credentials: "include",
                        body: JSON.stringify(payload)
                    });

                    const contentType = response.headers.get("content-type");
                    const result = contentType && contentType.includes("application/json")
                        ? await response.json()
                        : await response.text();

                    if (!response.ok) {
                        let errorMessage = "Password change failed.";

                        if (typeof result === 'string') {
                            errorMessage = result;
                        } else if (Array.isArray(result)) {
                            errorMessage = result.map(e => e.description || e).join("<br>");
                        } else if (typeof result === 'object' && result !== null) {
                            errorMessage = result.message || JSON.stringify(result);
                        }

                        if (errorMessage.includes("Incorrect password")) {
                            Swal.fire("Error", "❌ The current password is incorrect. Please try again.", "error");
                        } else {
                            Swal.fire("Error", "❌ " + errorMessage, "error");
                        }

                        return;
                    }

                    Swal.fire("Success", "✅ " + (result?.message || result), "success");

                    document.getElementById("userPassword").value = '';
                    document.getElementById("NewPassword").value = '';
                    document.getElementById("RepeatNewPassword").value = '';

                } catch (error) {
                    console.error("Change password error:", error);
                    Swal.fire("Error", "❌ Something went wrong while changing the password.", "error");
                }
            });
        };
    </script>
